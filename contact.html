<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff4e6, #ffe4cc);
            color: #333;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #ff8e64, #f3551c);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 15%; /* Адаптивна ширина */
            max-width: 80px; /* Максимальна ширина для великих екранів */
            height: auto; /* Пропорційна висота */
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        header img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            justify-content: center;
            flex-grow: 1;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe4cc;
        }

          .login-btn {
            background-color: #ffcc00;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e6b800;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .contact-container img {
            width: 20%; /* Адаптивна ширина */
            max-width: 120px; /* Максимальна ширина для великих екранів */
            height: auto; /* Пропорційна висота */
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #f3551c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-container h2 {
            color: #f3551c;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-container p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
            line-height: 1.6;
        }

        footer {
            background: #ff7f50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="icon.webp" alt="Логотип">
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="offers.html">Пропозиції</a></li>
                <li><a href="order.html">Замовлення</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
        <a href="#login" class="login-btn">Вхід</a>
    </header>

    <div class="contact-container">
        <img src="icon.webp" alt="Логотип">
        <h2>Наші контакти</h2>
        <p><strong>Адреса:</strong> м. Київ, вул. Прекрасна, 12</p>
        <p><strong>Телефон:</strong> +380 44 123 4567</p>
        <p><strong>Email:</strong> info@vrazhennya.com</p>
        <p><strong>Години роботи:</strong> Пн-Пт: 9:00 - 18:00</p>
    </div>

    <footer>
        <p>© 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
