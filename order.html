<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff4e6, #ffe4cc);
            color: #333;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #ff8e64, #f3551c);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        header img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe4cc;
        }

       .login-btn {
            background-color: #ffcc00;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e6b800;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .form-container img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #f3551c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #f3551c;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #ff8e64;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #f3551c;
        }

        footer {
            background: #ff7f50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="icon.webp" alt="Логотип">
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="offers.html">Пропозиції</a></li>
                <li><a href="order.html">Замовлення</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
        <a href="#login" class="login-btn">Вхід</a>
    </header>

    <div class="form-container">
        <img src="icon.webp" alt="Логотип">
        <h2>Замовити</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Ваше ім'я" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <select name="offer" required>
                <option value="">Виберіть пропозицію</option>
                <option value="Політ на повітряній кулі">Політ на повітряній кулі</option>
                <option value="Адреналіновий подарунок">Адреналіновий подарунок</option>
                <option value="Кулінарний майстерклас">Кулінарний майстерклас</option>
            </select>
            <textarea name="message" placeholder="Ваше повідомлення" rows="5" required></textarea>
            <button type="submit">Надіслати</button>
        </form>
    </div>

    <footer>
        <p>© 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
